<!DOCTYPE html>
<html>
<head>
	<title>Wecker</title>
	<!--<link rel="shortcut icon" href=//lff.l3p3.de/favicon.png>-->
	<meta charset=utf-8>
	<meta name=viewport content="width=device-width">
	<!--<link rel=stylesheet type=text/css href=/css/main.css>-->
	<!--<script src="/scripts/import.js"></script>-->
	<script src="https://cdn.jsdelivr.net/gh/L3P3/lui@v1.3.x/lui.dev.js"></script>
</head>
<body>
<h1>JavaScript is disabled</h1>
<button onclick="location.reload();">reload page</button>
<script>
const {
	init,
	node,
	node_dom,
	node_map,
	hook_model,
	hook_effect,
}=lui;

const model={
	init:()=>{
		const entries=localStorage.getItem("wecker_entries");
		if(!entries){
			console.log("localStorage item not found, this is not an error!");
			return {
				entries:[
					{
						"id":Date.now(),
						"name":"demo",
						"time":"12:00",
					},
				],
			};
		}
		return {"entries":JSON.parse(entries)};
	},
	addEntry:(state,item)=>({
		...state,
		entries:[
			...state.entries,
			item,
		],
	}),
	removeEntry:(state,itemId)=>({
		...state,
		entries:(
			state.entries
			.filter(item=>item.id!=itemId)
		),
	}),
	saveEntries:(state)=>{
		console.log(JSON.stringify(state,null,4))
		if(typeof(state.entries)!="object"){return state;}
		localStorage.setItem("wecker_entries",JSON.stringify(state.entries));
		return state;
	},
};

function IndexEntry({
	I:{
		id,
		name,
		time,
	},
	actions,
}){
	return[
		node_dom("tr",null,[
			node_dom("td",{innerText:name}),
			node_dom("td",{innerText:time}),
			node_dom("td",null,[
				node_dom("button[innerText=DEL][style=color:red]",{
					onclick:()=>{
						actions.removeEntry(id);
					},
				}),
			]),
		]),
	];
}

init(()=>{
	const [
		{entries},
		actions,
	]=hook_model(model);
	hook_effect(actions.saveEntries,[entries]);
	//console.log("UPDATE...")
	return[
		{
			S:{
				fontFamily:"arial",
			},
		},
		[
			node_dom("h1[innerText=Wecker]"),
			
			entries.length>0&&
			node_dom("table[border=3px][width=100%]",null,[
				node_dom("tr",null,[
					node_dom("th[innerText=Name]"),
					node_dom("th[innerText=Uhrzeit]"),
					node_dom("th[innerText=Aktionen]"),
				]),

				node_map(IndexEntry,entries,{actions}),
			]),

			entries.length==0&&
			node_dom("p",null,[
				node_dom("span[innerText=Keine Wecker vohrhanden, Wecker ]"),
				node_dom("a[innerText=jz Erstellen!]",{
					href:"#",
					onclick:()=>{
						const name=prompt("Wecker-Name:");
						const time=prompt("Wecker-Zeit:");
						actions.addEntry({id:Date.now(),name,time});
					}
				}),
			]),
			node_dom("button[innerText=+][title=Wecker hinzufÃ¼gen]",{
				onclick:()=>{
					const name=prompt("Wecker-Name:");
					const time=prompt("Wecker-Zeit:");
					actions.addEntry({id:Date.now(),name,time});
				},
			}),
		],
	];
});
</script>
</body>
</html>
